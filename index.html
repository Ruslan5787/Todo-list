<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>

<body>

   <div class="todo">
      <div class="todo__content">
         <div class="todo__high">
            <h2 class="todo__title">High</h2>
            <div class="todo__wrapper">
               <form class="todo__form" id="high">
                  <input class="todo__input" type="text" placeholder="Добавить важные дела">
                  <button class="todo__btn" type="submit"><img src="img/add-icon.png"></button>
               </form>
            </div>
            <div class="todo__list" id="todoListHigh">
            </div>
         </div>

         <div class="todo__low">
            <h2 class="todo__title">Low</h2>
            <div class="todo__wrapper">
               <form class="todo__form" id="low" action="">
                  <input class="todo__input" type="text" placeholder="Добавить менее важные дела">
                  <button class="todo__btn"><img src="img/add-icon.png" alt=""></button>
               </form>
            </div>
            <div class="todo__list" id="todoListLow">
            </div>
         </div>

         <div class="alert">Введите задачу</div>
      </div>
   </div>

   <script type="module" src="js/main.js"></script>
</body>

</html>
